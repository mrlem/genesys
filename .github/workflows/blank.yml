name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.8)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Pour push, tag, et release
      pull-requests: write  # Optionnel : si tu veux une PR pour la mise à jour du README

    steps:
      # 1. Checkout le code
      - name: Checkout repository
        uses: actions/checkout@v4
#        with:
#          fetch-depth: 0  # Nécessaire pour push et tag

      # 2. Configurer Git (pour les commits)
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 3. Bumper la version dans build.gradle.kts
      - name: Bump version in build.gradle.kts
        run: |
          sed -i "s/version = \"[0-9.*]\"/version = \"${{ inputs.version }}\"/g" build.gradle.kts
          git add build.gradle.kts
          git commit -m "build: bump version to ${{ inputs.version }}"
          git push

      # 4. Créer le tag
      - name: Create tag
        run: |
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"
          
      # 5. Builder l'artefact
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build distributions
        run: ./gradlew assembleDist --no-daemon

      # 6. Créer un draft release sur GitHub
      - name: Create GitHub Release Draft
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ inputs.version }}"
          name: "Version ${{ inputs.version }}"
          draft: true
          generate_release_notes: true
          files: |
            build/distributions/*.tar
            build/distributions/*.zip
